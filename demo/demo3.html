<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box {
      background: orange;
      padding: 10px;
      /* position: relative; */
    }
    .static {
      width: 50px;
      height: 50px;
      background: cyan;
      display: inline-block;
    }
    .item {
      width: 50px;
      height: 50px;
      background: pink;
      display: inline-block;
    }
    .abs {
      position: absolute;
    }
    .trans {
      transform: translate(100px, 0);
      transition: transform 3s;
    }
  </style>
</head>
<body>
  <h1>absolute元素避免回流示例</h1>
  <div class="wrap">
    <div class="box">
      <div class="static">static</div>
      <div class="item">move</div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script>
    // $('.item').animate({
    //   marginLeft: '100px'
    // }, 3000)
    $('.item').addClass('trans')
  </script>
</body>
</html>
